<div class="container">

    <h3 class="mt-5 font-weight-bold text-main" *ngIf="isFetched" >{{cityName}}</h3>
    <div class="row mt-2" *ngIf="isFetched">
      <div *ngFor="let hotel of hotels" class="col-xl-3 col-lg-6 col-md-6 mt-4">
      <div class="card border-main primary mb-3 fade-in" style="width: 100%;">
        <img src="{{hotel.image}}" class="card-img-top" style="height: 200px !important;" alt="{{hotel.name}}">
          <div class="card-body">
              <div class="card-title font text">{{hotel.name.length>25?hotel.name.substring(0,25)+ '...':hotel.name}}</div>
              <span class="badge badge-pill badge-info">{{hotel.class ? hotel.class + ' Stars' : 'Hostel/No class'}}</span>
          </div>
          <div class="card-footer text-muted">
            <div class="row">
              <!-- <div class="col" style="padding-top: 5.5px;">
              </div> -->
              <div class="col text-white">
                {{hotel.reviewCount}}
              </div>
              <div class="col" >
                <button routerLink="{{hotel._id}}" class="btn btn-block secondry text-white" ><i class="fas fa-info-circle mr-2"></i>Details</button>
              </div>

   
            </div>       
            </div>
        </div>
  
    </div>
    
  
  
  </div>

<div class="container" style="margin-top: 100px !important;">
    <div class="row">
        <div class="col-lg-4">
            <h1 class="display-3 pt-5 text-main font-weight bold text-center text-center">
                Favorite <span class="display-4 text-white font-weight bold text-center text-center" style="margin-left: 100px !important;">Hotels</span> 
             </h1>
           
           
        </div>
        <div class="col-lg-8">
            <img
            src="../../../../assets/favorite.svg"
            alt=""
            style="width: inherit !important; height: 350px;"
          />
        </div>

    </div>
<div class="row mt-2" *ngIf="isFetched && favoriteHotels" style="margin-bottom: 60px !important;" >
    <div *ngFor="
        let hotel of favoriteHotels
      " class="col-xl-3 col-lg-6 col-md-6 mt-4">
      <div class="card border-main primary mb-3 fade-in" style="width: 100%">
        <img src="{{ hotel.image }}" class="card-img-top" style="height: 200px !important" alt="{{ hotel.name }}" />
        <div class="card-body">
          <div textShorter class="card-title font text">
            {{
                 hotel.name
            }}
          </div>
          <span class="badge badge-pill badge-info">{{
            hotel.class ? hotel.class + " Stars" : "Hostel/No class"
          }}</span>
          <span class="ml-2 badge badge-pill badge-primary">{{
            hotel.city
          }}</span>
        </div>
        <div class="card-footer text-muted">
          <div class="row">
            <div class="col text-white">
            </div>
            <div class="col">
              <button routerLink="{{'/hotels/' + hotel.city + '/' + hotel._id}}" class="btn btn-block secondry text-white">
                <i class="fas fa-info-circle mr-2"></i>Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

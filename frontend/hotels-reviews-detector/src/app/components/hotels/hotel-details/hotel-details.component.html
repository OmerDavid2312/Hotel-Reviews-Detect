<div *ngIf='isFetched' class=" hotel-info-main">
    <div class="row">
        <div class="header primary pt-3 col pb-4 pl-4 pr-5" >
            <h1 class="text-main">{{hotel.name}}</h1>
            <div class="mt-3">
                <span class="badge badge-pill badge-info mr-3">{{hotel.address}}</span>
                <span class="badge badge-pill badge-primary mr-3"> {{hotel.class}} <i class="fas fa-star"></i></span>
                <span class="badge badge-pill badge-warning mr-3"> {{hotel.reviews.length}} Reviews <i class="fas fa-comment-alt mr-2"></i></span>
        
            </div>
            
        </div>
    </div>

    <br>
    <div class="row">
        <div class="desc mt-3 pb-4 pt-3 pl-4 pr-5 primary">

            <img src="{{hotel.image}}" class="rounded float-right" alt="{{hotel.name}}" style="height: 250px; width: 350px;">
            <p>{{hotel.about}}</p>
    
        </div>
    </div>

    <br>
    <div class="row">
        <div class="reviews mt-4 container">
            <div *ngFor='let review of hotel.reviews' class="bla">
                <div class="card primary mb-4">
                    <div class="card-header">
        
                      <span class="mr-3 "><i class="fas fa-user mr-1"></i> {{review.user}}</span>
                      <span class="mb-2 mr-3 text-success font-weight-bold" *ngIf='review.rating>3'>
                        <i class="far fa-smile-beam mr-1 text-success" *ngIf='review.rating>3'></i>                    
                        {{review.rating}}
                      </span>

                      <span class="mb-2 mr-3 text-info font-weight-bold" *ngIf='review.rating==3'>
                        <i class="far fa-smile-beam mr-1 text-info" *ngIf='review.rating==3'></i>                    
                        {{review.rating}}
                      </span>

                      <span class="mb-2 mr-3 text-danger font-weight-bold" *ngIf='review.rating<3'>
                        <i class="far fa-smile-beam mr-1 text-danger" ></i>                    
                        {{review.rating}}
                      </span> 

                    </div>
                    <div class="card-body">
                      <h5 class="card-title">{{review.title}}</h5>
                      <p class="card-text">{{review.desc}}</p>
                    </div>
                  </div>
            </div>
      
        </div>
    </div>


</div>

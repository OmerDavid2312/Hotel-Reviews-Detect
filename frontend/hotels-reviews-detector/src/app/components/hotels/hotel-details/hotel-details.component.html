<div *ngIf='isFetched' class="primary pr-5 pl-5 pt-5 pb-5">
    <h1 class="text-main">{{hotel.name}}</h1>
    <div>
        <span class="badge badge-pill badge-info mr-3">{{hotel.address}}</span> <span class="badge badge-pill badge-primary"> {{hotel.class}} <i class="fas fa-star"></i></span>

    </div>
    <div class="desc mt-3">
        {{hotel.about}}

    </div>


</div>

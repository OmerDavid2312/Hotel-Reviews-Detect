<app-header></app-header>

<div *ngIf='isFetched' class=" hotel-info-main">
    <div class="row">
        <div class="header primary pt-3 col pb-4 pl-4 pr-5" >
            <h1 class="text-main">{{hotel.name}}</h1>
            <div class="mt-3">
                <span class="badge badge-pill badge-info mr-3">{{hotel.address}}</span>
                <span class="badge badge-pill badge-primary mr-3"> {{hotel.class +' Class'}} <i class="fas fa-star"></i></span>
                <span class="badge badge-pill badge-warning mr-3"> {{hotel.reviewStats.truth.count || hotel.reviews.length}} Reviews <i class="fas fa-comment-alt mr-2"></i></span>
        
            </div>
            
        </div>
    </div>

    <br>
    <div class="row">
        <div class="desc mt-3 pb-4 pt-3 pl-4 pr-5 primary">

            <img src="{{hotel.image}}" class="rounded float-right" alt="{{hotel.name}}" style="height: 250px; width: 350px;">
            <p>{{hotel.about}}</p>
    
        </div>
    </div>

    <br>

<div class="container">
  <div class="progress" *ngIf="hotel.reviewStats.truth.count">
    <div class="progress-bar bg-success" role="progressbar" [style.width]="hotel.reviewStats.truth.count/(hotel.reviewStats.truth.count+hotel.reviewStats.fake.count)*100 + '%'"  aria-valuemin="0" aria-valuemax="100">{{hotel.reviewStats.truth.count  + ' Truth'}}</div>
    <div class="progress-bar bg-danger" role="progressbar" [style.width]="hotel.reviewStats.fake.count/(hotel.reviewStats.truth.count+hotel.reviewStats.fake.count)*100 + '%'"  aria-valuemin="0" aria-valuemax="100">{{hotel.reviewStats.fake.count  + ' Fakes'}}</div>
  </div>
</div>


    <div class="row">
      <div class="col-xl-2 col-lg-8  mt-4  pr-0 pl-0 ">
        <app-reviews-box [reviewStats]="hotel.reviewStats"
         ></app-reviews-box>
      </div>
      <div class="col-xl-10 col-lg-4 pr-0 pl-0  mt-4">
        <app-reviews [reviews]="hotel.reviews" [page]="page"></app-reviews>
      </div>
    
      <pagination-controls class="my-pagination text-center" style="margin:0 auto;" id="hotel" (pageChange)="pageChanged($event)"></pagination-controls>

    </div>


</div>

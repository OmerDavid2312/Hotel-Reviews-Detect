<div class="jumbotron jumbotron-fluid bg-dark"  *ngIf="isFetched">
  <div class="container">
    <h1 class="display-4"><span class="text-main font-weight bold">Less</span> Fake<span class="text-main font-weight bold"> More</span>True.</h1>
    <p class="lead">We help you detect the best hotels around <span class="text-main font-weight-bold" style="font-size: 1.3rem !important;">{{totalItem + ' cities.'}}</span></p>
    <p class="lead text-main"><i class="fas fa-hotel mr-2"></i><i class="fas fa-plus mr-2"></i><i class="fas fa-comment-alt mr-2"></i><i class="fas fa-equals mr-2"></i><i class="fas fa-grin-hearts mr-2"></i></p>
  </div>
</div>
<div class="container">
    <div class="row mt-2" *ngIf="isFetched">
      <div *ngFor="let city of cities | paginate: { id: 'cities',
      itemsPerPage: 8,
      currentPage: page,
      totalItems: totalItem }" class="col-xl-3 col-lg-6 col-md-6 mt-4">
      <div class="card border-main primary mb-3 fade-in" style="width: 100%;">
        <img src="{{city.image}}" class="card-img-top" style="height: 200px !important;" alt="{{city.name}}">
          <div class="card-body">
              <div class="card-title font">{{city.name + ', '  + city.country}}</div>
          </div>
          <div class="card-footer text-muted">
            <div class="row">
              <div class="col" style="padding-top: 5.5px;">
              </div>
              <div class="col" >
                <button routerLink="hotels/{{city.name}}" class="btn btn-block secondry text-white" ><i class="fas fa-info-circle mr-2"></i>Go</button>
              </div>
   
            </div>       
            </div>
        </div>
  
    </div>
  
  </div>

  <div *ngIf="isFetched" class="mt-3 text-center text-white">
    <pagination-controls class="my-pagination" id="cities"  (pageChange)="pageChanged($event)"></pagination-controls>
  </div>

</div>

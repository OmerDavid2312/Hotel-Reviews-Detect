<app-header></app-header>

<div class="jumbotron jumbotron-fluid bg-dark"  *ngIf="isFetched">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <h1 class="display-4 pt-5"><span class="text-main font-weight bold">Less</span> Fake<span class="text-main font-weight bold"> More</span>True.</h1>
      <p class="lead">We help you detect the best hotels around <span class="text-main font-weight-bold" style="font-size: 1.3rem !important;">{{totalItem + ' cities.'}}</span></p>
    </div>
      <div class="col-lg-8">    
        <img src="../../../assets/booking.svg" alt="" style="width: inherit !important;" >
      </div>
    </div>

  </div>
</div>
<div class="container">
    <div class="row mt-2" *ngIf="isFetched">
      <div *ngFor="let city of cities | paginate: { id: 'cities',
      itemsPerPage: 8,
      currentPage: page,
      totalItems: totalItem }" class="col-xl-3 col-lg-6 col-md-6 mt-4">
      <div class="card border-main primary mb-3 fade-in" style="width: 100%;" routerLink="hotels/{{city.name}}" style="cursor:  pointer !important;">
        <img src="{{city.image}}" class="card-img" style="height: 200px !important; filter: brightness(80%);" alt="{{city.name}}">
          <div class="card-img-overlay">
              <div class="card-title" style="margin: 0 auto; text-align: center; margin-top: 70px !important;">{{city.name + ', '  + city.country}}</div>
          </div>

        </div>
  
    </div>
  
  </div>

  <div *ngIf="isFetched" class="mt-3 text-center text-white">
    <pagination-controls class="my-pagination" id="cities"  (pageChange)="pageChanged($event)"></pagination-controls>
  </div>

</div>
